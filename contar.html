<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0"/>
    <title>Contar</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@200;300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header_secundario">
        <img id="logo" src="./img/logo.png" alt="Pollo Mike">
        <div>
            <h1 class="titulo">Total apartado</h1>
        </div>
    </header>
    <hr id="divisor">
    <main class="contar">
        <div class="comida">
            <div class="seccion">
                <span>Pollo: </span>
                <input readonly type="text" name="" id="pollo">
            </div>
            <div class="seccion">
                <span>Costilla: </span>
                <input readonly type="text" name="" id="costilla">
            </div>
        </div>
        <h2>Complementos</h2>
        <div class="complementos">
            <div class="seccion">
                <span>Sopa: </span>
                <input readonly type="text" name="" id="sopa">
            </div>
            <div class="seccion">
                <span>Rusa: </span>
                <input readonly type="text" name="" id="rusa">
            </div>
            <div class="seccion">
                <span>Arroz: </span>
                <input readonly type="text" name="" id="arroz">
            </div>
            <div class="seccion">
                <span>Verde: </span>
                <input readonly type="text" name="" id="verde">
            </div>
            <div class="seccion">
                <span>Pure: </span>
                <input readonly type="text" name="" id="pure">
            </div>
            <div class="seccion">
                <span>Francesa: </span>
                <input readonly type="text" name="" id="francesa">
            </div>
            <div class="seccion">
                <span>reja: </span>
                <input readonly type="text" name="" id="reja">
            </div>
            <div class="seccion">
                <span>Papas de bolsa: </span>
                <input readonly type="text" name="" id="papasbolsa">
            </div>
            <div class="seccion">
                <span>Espagueti: </span>
                <input readonly type="text" name="" id="espagueti">
            </div>
            <div class="seccion">
                <span>Frijoles: </span>
                <input readonly type="text" name="" id="frijoles">
            </div>
            <div class="seccion">
                <span>nuggets: </span>
                <input readonly type="text" name="" id="nuggets">
            </div>
        </div>
        <h2>Postres</h2>
        <div class="postres">
            <div class="seccion">
                <span>fresas: </span>
                <input readonly type="text" name="" id="fresas">
            </div>
            <div class="seccion">
                <span>manzanas: </span>
                <input readonly type="text" name="" id="manzanas">
            </div>
            <div class="seccion">
                <span>arroz con leche: </span>
                <input readonly type="text" name="" id="arrozleche">
            </div>
            <div class="seccion">
                <span>zarzamoras: </span>
                <input readonly type="text" name="" id="zarzamoras">
            </div>
        </div>
        <div class="contenedor_boton">
            <input readonly type="submit" value="Regresar" class="regresar">
        </div>
        <!-- <a href="index.html" class="regresar">Regresar</a> -->
    </main>
    <script src="./js/contar.js"></script>
</body>
</html>
